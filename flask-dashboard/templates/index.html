<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="mb-3">Real-Time Dashboard</h1>
            <div class="d-flex justify-content-center gap-3">
                <button onclick="startStream()" id="startButton" class="btn btn-primary">Start Stream</button>
                <button onclick="stopStream()" id="stopButton" class="btn btn-danger">Stop Stream</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <canvas id="liveChart" class="w-100" style="height: 400px;"></canvas>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <!-- Combined Data Table -->
        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <table id="combinedDataTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Source</th>
                        <th>Time</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


</body>
<script src="/static/js/dashboard.js"></script>

</html>
