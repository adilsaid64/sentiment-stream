<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="bg-light py-5">
    <div class="container">
        <!-- Title and Controls -->
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">Real-Time Dashboard</h1>
            <div class="d-flex justify-content-center gap-3">
                <button onclick="startStream()" id="startButton" class="btn btn-primary btn-lg">
                    <i class="bi bi-play-circle"></i> Start Stream
                </button>
                <button onclick="stopStream()" id="stopButton" class="btn btn-danger btn-lg">
                    <i class="bi bi-stop-circle"></i> Stop Stream
                </button>
                <button onclick="test()" id="testButton" class="btn btn-success btn-lg">
                    <i class="bi bi-gear-fill"></i> Test Button
                </button>
            </div>
        </div>

        <!-- Live Line Chart -->
        <div class="card shadow-sm chart-container">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Live Sentiment Chart</h5>
            </div>
            <div class="card-body">
                <canvas id="liveChart" class="w-100" style="height: 400px;"></canvas>
            </div>
        </div>

        <!-- Histograms -->
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm chart-container">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Reddit Sentiment Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="redditHistogram" class="w-100" style="height: 400px;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm chart-container">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Twitter Sentiment Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="twitterHistogram" class="w-100" style="height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Combined Data Table -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Combined Data Table</h5>
            </div>
            <div class="card-body table-responsive" style="max-height: 300px; overflow-y: auto;">
                <table id="combinedDataTable" class="table table-striped table-hover table-bordered mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Source</th>
                            <th>Time</th>
                            <th>Sentiment</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include your custom JavaScript -->
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
